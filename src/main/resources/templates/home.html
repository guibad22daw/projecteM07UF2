<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home - TheWeatherClot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/assets/stylesheets/home.css"
        th:href="@{/assets/stylesheets/home.css}">
    <link type="text/css" rel="stylesheet" href="../static/assets/stylesheets/footer_plantilla.css"
        th:href="@{/assets/stylesheets/footer_plantilla.css}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../static/assets/javascript/home.js" th:src="@{assets/javascript/home.js}" type="module"></script>
</head>

<body class="bg">
    <div class="titol">
        <h1>TheWeatherClot</h1>
    </div>
    <div class="content-container">
        <div class="barra-cercar">
            <form id="formCerca">
                <input type="text" id="cerca" class="form-control" placeholder="Busca una ciutat" autocomplete="off"
                    required th:value="${cityName}">
                <div id="suggestions"></div>
            </form>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-content" id="card-content">
                    <div class="card-content-1" id="card-content-1">
                        <div id="weather"></div>
                        <div id="ciutat-temperatura">
                            <h4 id="nom-ciutat" th:text="${cityName}"></h4>
                            <h6 id="nom-provincia-pais"></h6>
                            <div id="temperatura-i-humitat" th:text="${temperature} + ' ÂºC / ' + ${humidity} + '%'"></div>
                        </div>
                        <h6 id="titol-previsionsHores"></h6>
                        <div id="previsionsHores"></div>
                    </div>
                    <div class="card-content-2" id="card-content-2">
                        <div id="previsionsDies"></div>
                    </div>
                </div>
            </div>
            <div class="botoAfegir">
                <div class="boto" id="boto">
                    <svg id="afegir" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g id="Interface / Heart_01">
                                <path id="Vector"
                                    d="M12 7.69431C10 2.99988 3 3.49988 3 9.49991C3 15.4999 12 20.5001 12 20.5001C12 20.5001 21 15.4999 21 9.49991C21 3.49988 14 2.99988 12 7.69431Z"
                                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    data-darkreader-inline-stroke="" style="--darkreader-inline-stroke: #d8d6d3;">
                                </path>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div th:include="footer_plantilla :: footer"></div>
    </div>
    <script>
        window.addEventListener("resize", myFunction);

        function myFunction() {
            body = document.getElementsByTagName('body')[0];
            body.classList.remove('bg');
            body.classList.add('bg');
        }
    </script>
</body>

</html>
